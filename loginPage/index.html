<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DP Animated Login Form 1</title>
    <link rel="stylesheet" href="login1style.css">
</head>

<body>
    <h1 class="display-3">
        <center>
            <u>
                <b>
                    Login Form
                </b>
            </u>
        </center>
    </h1>

    <br><br>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate method="POST">
            <center>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">
                        <h3>
                            <b>
                                Email
                            </b>
                        </h3>
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Enter your e-mail...." aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom06" class="form-label">
                        <h3>Password</h3>
                    </label>
                    <input type="password" name="pass" class="form-control" id="validationCustom06" placeholder="Create password" required>
                </div>
                <br>
                <div class="col-12">
                <button type="button" class="btn btn-success">Submit</button>
                </div>
                <div class="text-center">
                    <p>Not a member? <a href="signup.php">Register</a></p>
                </div>

            </center>

        </form>
    </div>
</body>

</html>
